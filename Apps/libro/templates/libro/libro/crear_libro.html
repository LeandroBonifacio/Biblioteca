<div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-tittle">Edicion de libro</h2>
            <button class="close" type="button" aria-label="close" onclick="cerrar_modal_creacion()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form method="POST" action="{% url 'libro:crear_libro'%}">
            {% csrf_token %} 
            <div class="modal-body">
                {{form.as_p}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacion()" >Cancelar</button>
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </div>

        </form>
    </div>
</div>
